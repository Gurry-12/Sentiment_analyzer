<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/img/custom_image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        .content-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 0 auto;
        }
        .emoji-image {
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
        }
        canvas {
            max-width: 200px; /* Reduced the chart size */
            max-height: 200px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sentiment Analyzer</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-container mt-4">
        <h1>Sentiment Analysis Result</h1>

        <!-- Input Text -->
        <div class="mt-4">
            <h3>Input Text:</h3>
            <blockquote class="blockquote bg-light p-3 rounded">{{ text }}</blockquote>
        </div>

        <!-- Image Section -->
        <div class="mt-4">
            <img 
                src="/static/img/{{ 'neutral.png' if sentiment == 0 else 'happy.png' if sentiment == 1 else 'sad.png' }}" 
                alt="{{ sentiment }}" 
                width="200" 
                height="200" 
                class="emoji-image">
        </div>

        <!-- Centered Pie Chart -->
        <div class="chart-container">
            <canvas id="sentimentChart"></canvas>
        </div>

        <!-- Sentiment Text -->
        <div class="mt-4">
            <h3>Sentiment:</h3>
            <h2 class="text-{{ 'warning' if sentiment == 0 else 'success' if sentiment == 1 else 'danger' }}">
                {{ 'Neutral' if sentiment == 0 else 'Positive' if sentiment == 1 else 'Negative' }}
            </h2>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a href="/" class="btn btn-primary text-center d-block" style="max-width: 200px; margin: 0 auto;">Analyze Another Text</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Sentiment Analyzer Project</p>
    </footer>

    <!-- Chart.js Script -->
    <script>
        const ctx = document.getElementById('sentimentChart').getContext('2d');
        const sentimentChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Neutral', 'Positive', 'Negative'],
                datasets: [{
                    data: [
                        {{ neutral_score }},
                        {{ positive_score }},
                        {{ negative_score }}
                    ],
                    backgroundColor: ['#ffc107', '#28a745', '#dc3545'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    legend: { display: true, position: 'top' }
                }
            }
        });
    </script>
</body>
</html>
