<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/img/custom_image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        .content-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 0 auto;
        }
        .emoji-image {
            border-radius: 50%;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 0.5rem 0; /* Reduced padding */
            font-size: 0.8rem; /* Smaller text size */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sentiment Analyzer</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-container mt-4">
        <h1>Sentiment Analysis Result</h1>

        <!-- Input Text -->
        <div class="mt-4">
            <h3>Input Text:</h3>
            <blockquote class="blockquote bg-light p-3 rounded">{{ text }}</blockquote>
        </div>

        <!-- Emoji and Pie Chart Stack -->
        <div class="mt-4 d-flex flex-column align-items-center">
            <!-- Emoji -->
            <img 
                src="/static/img/{{ 'happy.png' if sentiment == 'POSITIVE' else 'sad.png' }}" 
                alt="{{ sentiment }}" 
                width="288" 
                height="288"
                class="emoji-image mb-3">
            
            <!-- Pie Chart -->
            <canvas id="sentimentChart" width="288" height="288"></canvas>
        </div>

        <!-- Sentiment Text -->
        <div class="mt-4">
            <h3>Sentiment:</h3>
            <h2 class="text-{{ 'success' if sentiment == 'POSITIVE' else 'danger' }}">
                {{ sentiment }}
            </h2>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a href="/" class="btn btn-primary text-center d-block" style="max-width: 200px; margin: 0 auto;">Analyze Another Text</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Sentiment Analyzer Project</p>
    </footer>

    <!-- Chart.js Script -->
    <script>
        const ctx = document.getElementById('sentimentChart').getContext('2d');
        const sentimentChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['POSITIVE', 'NEGATIVE'],
                datasets: [{
                    data: [
                        {{ score if sentiment == 'POSITIVE' else 0 }},
                        {{ score if sentiment == 'NEGATIVE' else 0 }}
                    ],
                    backgroundColor: ['#28a745', '#dc3545'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    legend: { display: true, position: 'top' }
                }
            }
        });
    </script>
</body>
</html>
